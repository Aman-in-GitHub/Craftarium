    </nav>
    <main
      class="bg-red-400 h-[90vh] grid text-white grid-rows-3 lg:grid-cols-3 lg:grid-rows-none"
    >
      <aside
        class="bg-green-300 row-span-1 lg:row-span-2 lg:col-span-1 col-span-2 grid editors"
      >
        <div class="html-box box active hidden">
          <div class="relative">
            <label
              for=""
              class="absolute bg-[#1B1B1B] dark:bg-black py-1 px-4 lg:px-3 w-full"
            >
              <div class="lg:flex lg:justify-between inline">
                <span class="text-[#F16529] html-switch switch cursor-pointer"
                  ><i class="fa-brands fa-html5 mr-2"></i>HTML
                </span>
                <div class="justify-between items-center gap-4 hidden lg:flex">
                  <span class="cursor-pointer hidden copy"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="white"
                      class="bi bi-clipboard"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                      />
                      <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                      />
                    </svg>
                  </span>

                  <span class="hidden lg:inline-block"
                    ><i
                      class="fa-solid fa-caret-down text-white cursor-pointer text-lg html-arrow"
                    ></i
                  ></span>
                </div>
              </div>

              <span class="lg:hidden ml-5 cursor-pointer css-switch switch"
                ><i class="fa-brands fa-css3-alt mr-2"></i>CSS</span
              >
              <span class="lg:hidden ml-5 cursor-pointer js-switch switch"
                ><i class="fa-brands fa-js mr-2"></i>Javascript</span
              >

              <span
                class="lg:hidden absolute top-[50%] translate-y-[-50%] right-0 px-4"
                ><i
                  class="fa-solid fa-caret-down text-white cursor-pointer text-lg html-stretch"
                ></i
              ></span>
            </label>
          </div>

          <textarea
            class="w-full h-full resize-none py-10 px-2 text-black dark:text-white dark:bg-[#232526] outline-none font-MONOLISA bg-[#dfdfdf]"
            id="html"
          ></textarea>
        </div>

        <div class="hidden lg:block relative css-box box">
          <label
            for=""
            class="absolute bg-[#1B1B1B] dark:bg-black py-1 px-4 lg:px-3 w-full"
          >
            <span class="html-switch switch cursor-pointer lg:hidden"
              ><i class="fa-brands fa-html5 mr-2"></i>HTML</span
            >
            <div class="lg:flex lg:justify-between inline">
              <span
                class="ml-5 lg:ml-0 cursor-pointer css-switch switch text-[#2965f1]"
                ><i class="fa-brands fa-css3-alt mr-2"></i>CSS</span
              >
              <div class="justify-between items-center gap-4 hidden lg:flex">
                <span class="copy hidden cursor-pointer"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-clipboard"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                    />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                    />
                  </svg>
                </span>
                <span class="hidden lg:inline-block"
                  ><i
                    class="fa-solid fa-caret-down text-white cursor-pointer text-lg css-arrow"
                  ></i
                ></span>
              </div>
            </div>
            <span class="ml-5 cursor-pointer js-switch switch lg:hidden"
              ><i class="fa-brands fa-js mr-2"></i>Javascript</span
            >

            <span
              class="lg:hidden absolute top-[50%] translate-y-[-50%] right-0 px-4"
              ><i
                class="fa-solid fa-caret-down text-white cursor-pointer text-lg css-stretch"
              ></i
            ></span>
          </label>
          <textarea
            class="w-full h-full resize-none py-10 px-2 dark:bg-[#232526] text-black dark:text-white outline-none font-MONOLISA bg-[#dfdfdf]"
            id="css"
          ></textarea>
        </div>

        <div class="hidden lg:block relative js-box box">
          <label
            for=""
            class="absolute bg-[#1B1B1B] dark:bg-black py-1 px-4 lg:px-3 w-full"
          >
            <span class="html-switch switch cursor-pointer lg:hidden"
              ><i class="fa-brands fa-html5 mr-2"></i>HTML</span
            >
            <span class="lg:hidden ml-5 cursor-pointer css-switch switch"
              ><i class="fa-brands fa-css3-alt mr-2"></i>CSS</span
            >
            <div class="lg:flex lg:justify-between inline">
              <span
                class="ml-5 lg:ml-0 cursor-pointer js-switch switch text-[#f0db4f]"
                ><i class="fa-brands fa-js mr-2"></i>Javascript</span
              >
              <span
                class="lg:hidden absolute top-[50%] translate-y-[-50%] right-0 px-4"
                ><i
                  class="fa-solid fa-caret-down text-white cursor-pointer text-lg js-stretch"
                ></i
              ></span>

              <div class="justify-between items-center gap-4 hidden lg:flex">
                <span class="hidden cursor-pointer copy"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="white"
                    class="bi bi-clipboard"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                    />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                    />
                  </svg>
                </span>

                <span class="hidden lg:inline-block"
                  ><i
                    class="fa-solid fa-caret-down text-white cursor-pointer js-arrow text-lg"
                  ></i
                ></span>
              </div>
            </div>
          </label>

          <textarea
            class="w-full h-full resize-none py-10 px-2 text-black dark:text-white dark:bg-[#232526] outline-none font-MONOLISA bg-[#dfdfdf]"
            id="js"
          ></textarea>
        </div>
      </aside>

      <aside class="col-span-2 row-span-2 play-field">
        <iframe class="bg-white w-full h-full frame"></iframe>
      </aside>
    </main>
  </body>
</html>
